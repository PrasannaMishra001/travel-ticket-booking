<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Ticket Booking Platform</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#deals">Deals</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Travel Ticket Booking</h1>
            <p>Find the best deals for your next adventure!</p>
        </section>

        <section id="search">
            <h2>Search for Tickets</h2>
            <form id="search-form">
                <input type="text" id="destination" placeholder="Destination">
                <input type="date" id="date">
                <input type="number" id="price-min" placeholder="Min Price">
                <input type="number" id="price-max" placeholder="Max Price">
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="deals">
            <h2>Featured Deals</h2>
            <div id="deals-container"></div>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="signup">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Travel Ticket Booking Platform</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
